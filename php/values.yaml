# Default values for php.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
namespace: default

image:
  repository: 47.244.24.216/library/php
  tag: 7.1.18
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

volumeMounts:
  - mountPath: /usr/local/php7/etc/php-fpm.conf
    name: phpfpm-conf-volume
    subPath: php-fpm.conf
  - mountPath: /usr/local/php7/etc/php.ini
    name: php-ini-volume
    subPath: php.ini

volumes:
  - name: phpfpm-conf-volume
    configMap:
      name: deve-phpfpm-conf
      items:
      - key: php-fpm-development.conf
        path: php-fpm.conf
  - name: php-ini-volume
    configMap:
      name: deve-php-ini
      items:
      - key: php-development.ini
        path: php.ini

nodeSelector: {}

tolerations: []

affinity: {}
